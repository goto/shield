run:
  timeout: 5m
output:
  formats:
    - format: colored-line-number
    - format: json
      path: stdout
linters:
  enable-all: false
  disable-all: true
  enable:
    - vet
    - goimports
    - thelper
    - unconvert
    - revive
    - unused
    - gofmt
    - whitespace
    - misspell
linters-settings:
  revive:
    ignore-generated-header: true
    severity: warning
severity:
  default-severity: error
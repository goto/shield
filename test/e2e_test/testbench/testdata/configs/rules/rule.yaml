rules:
  - backends:
      - name: entropy
        target: "http://localhost:64610"
        frontends:
          - name: ping
            path: "/api/ping"
            method: "GET"
          - name: create_resource
            path: "/api/resource"
            method: "POST"
            hooks:
              - name: authz
                config:
                  action: authz_action
                  attributes:
                    resource:
                      key: urn
                      type: json_payload
                      source: response
                    project:
                      key: project
                      type: json_payload
                      source: request
                    group:
                      key: group
                      type: json_payload
                      source: request
                    organization:
                      key: X-Shield-Org
                      type: header
                      source: request
                    resource_type:
                      value: "firehose"
                      type: constant
                  relations:
                    - role: owner
                      subject_principal: shield/group
                      subject_id_attribute: group
          - name: create_resource_group_slug
            path: "/api/resource_slug"
            method: "POST"
            middlewares:
            - name: authz
              config:
                attributes:
                  owner_group:
                    value: org1-group1
                    type: constant
                permissions:
                  - name: membership
                    namespace: shield/group
                    attribute: owner_group
            hooks:
              - name: authz
                config:
                  action: authz_action
                  attributes:
                    resource:
                      key: urn
                      type: json_payload
                      source: response
                    project:
                      key: project
                      type: json_payload
                      source: request
                    group:
                      key: group_slug
                      type: json_payload
                      source: request
                    organization:
                      key: X-Shield-Org
                      type: header
                      source: request
                    resource_type:
                      value: "firehose"
                      type: constant
                  relations:
                    - role: owner
                      subject_principal: shield/group
                      subject_id_attribute: group
          - name: create_firehose_based_on_sink
            path: "/api/create_firehose_based_on_sink"
            method: "POST"
            middlewares:
              - name: authz
                config:
                  attributes:
                    organization:
                      key: organization
                      type: json_payload
                    project:
                      key: project
                      type: json_payload
                    sink:
                      key: configs.env_vars.SINK_TYPE
                      type: json_payload
                  permissions:
                    - name: manage_gcs_firehose
                      namespace: shield/organization
                      attribute: organization
                      expression:
                          attribute: sink
                          operator: ==
                          value: "blob"
                    - name: manage_bq_firehose
                      namespace: shield/project
                      attribute: project
                      expression:
                          attribute: sink
                          operator: ==
                          value: "bigquery"
          - name: create_resource_user_id
            path: "/api/resource_user_id"
            method: "POST"
            hooks:
              - name: authz
                config:
                  action: authz_action
                  attributes:
                    resource:
                      key: urn
                      type: json_payload
                      source: response
                    project:
                      key: project
                      type: json_payload
                      source: request
                    user:
                      key: user_id
                      type: json_payload
                      source: request
                    organization:
                      key: X-Shield-Org
                      type: header
                      source: request
                    resource_type:
                      value: "firehose"
                      type: constant
                  relations:
                    - role: owner
                      subject_principal: shield/user
                      subject_id_attribute: user
          - name: create_resource_user_email
            path: "/api/resource_user_email"
            method: "POST"
            hooks:
              - name: authz
                config:
                  action: authz_action
                  attributes:
                    resource:
                      key: urn
                      type: json_payload
                      source: response
                    project:
                      key: project
                      type: json_payload
                      source: request
                    user:
                      key: user_email
                      type: json_payload
                      source: request
                    organization:
                      key: X-Shield-Org
                      type: header
                      source: request
                    resource_type:
                      value: "firehose"
                      type: constant
                  relations:
                    - role: owner
                      subject_principal: shield/user
                      subject_id_attribute: user
          - name: create_resource_composite
            path: /api/resource_composite/{name}
            method: "POST"
            hooks:
              - name: authz
                config:
                  action: authz_action
                  attributes:
                    resource:
                      value: ${project}-${name}
                      type: composite
                    project:
                      key: project
                      type: json_payload
                      source: request
                    user:
                      key: user_email
                      type: json_payload
                      source: request
                    organization:
                      key: X-Shield-Org
                      type: header
                      source: request
                    resource_type:
                      value: "firehose"
                      type: constant
                  relations:
                    - role: owner
                      subject_principal: shield/user
                      subject_id_attribute: user
          - name: update_firehose_based_on_sink_composite
            path: /api/update_firehose_based_on_sink/{name}
            method: "POST"
            middlewares:
              - name: authz
                config:
                  attributes:
                    project:
                      key: project
                      type: json_payload
                      source: request
                  permissions:
                    - name: view
                      namespace: entropy/firehose
                      attribute: ${project}-${name}